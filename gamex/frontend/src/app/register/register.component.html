<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-xs-5">
            <form (submit)="checkFunc(postForm)"  #postForm="ngForm" >
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control"  required  placeholder="Enter name"
                        ngModel name="name" >
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Age</label>
                    <input type="number" class="form-control"  required  placeholder="Enter age"
                        ngModel name="age" >
                    <small class="form-text text-muted">We'll never share your age with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control"  required aria-describedby="emailHelp" placeholder="Enter email"
                        ngModel name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required placeholder="Enter password" 
                        ngModel name="password" >
                </div>
                <button type="submit" class="btn btn-primary" >Log In</button>
            </form>
        </div>
    </div>
</div>
