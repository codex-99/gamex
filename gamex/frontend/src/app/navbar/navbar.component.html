<div class="head-container">`
    <div class="head">
        <h3 [routerLink]="['/']">GAMEX - The Ultimate Gaming Store</h3>
    </div>
    <div class="links" *ngIf="!userAuthenticate">
        <h5 [routerLink]="['/login']">Login</h5>
    </div>
    <div class="links" *ngIf="!userAuthenticate">
        <h5 [routerLink]="['/register']">Register</h5>
    </div>
    <div class="links" *ngIf="userAuthenticate">
        <h5 [routerLink]="['/view-orders']">View Orders</h5>
    </div>
    <div class="links" *ngIf="userAuthenticate">
        <h5 [routerLink]="['/update-profile']">Update Profile</h5>
    </div>
    <div class="links" *ngIf="userAuthenticate">
        <button (click)="onLogout()">Logout</button>
    </div>
</div>
