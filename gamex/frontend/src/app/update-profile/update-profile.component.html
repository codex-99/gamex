<app-navbar></app-navbar>
<div class="container" *ngIf="userAuthenticate">
    <form (submit)="updateForm()" >
        <div class="form-group">
            <label id="head">Select Update: </label><br>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="check" id="name" value = "name" 
                    (change) = 'radioChangeHandler($event)'>
                <label class="form-check-label" for="name">
                    Name
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="check" id="age" value="age"
                    (change) = 'radioChangeHandler($event)'>
                <label class="form-check-label" for="age">
                    Age 
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="check" id="email" value = "email"
                    (change) = 'radioChangeHandler($event)'>
                <label class="form-check-label" for="email">
                    Email
                </label>
            </div>

            <input type="text" class="form-control" id="exampleInputName"  placeholder="Update Data" 
                [(ngModel)]="value"
                name="name">
        </div>
        
        <button type="submit" class="btn btn-primary" >Update</button>
    </form>
</div>
